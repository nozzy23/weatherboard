<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/363416430c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
  </head>
  <body onload="getCity()">
    <!--Title-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather DashBoard</h1>
          <p class="welcome"> Local Weather Information!</p>
          <p class="lead"> Local Weather Information!</p>
        </div>
      </div>

    <!-- Search form -->
    <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="toDestination" placeholder="City,State">
          <button type="button" class="btn btn-lg btn btn-city" class="save" onclick="sayCity()"><i class="fas fa-sun"> Enter</i></button>
        </div>
     </div>
    <!--putting my search history here-->
      <ul class="searchHistory">
        <p>Search History</p>
        <li class="list-group-item" id="cityHistory"></li>
      </ul>

      <!--where my information of city will show!-->
      <div id="info">
      <div id="searchTime"></div>
      <div id="cityTitle"></div>
      <div id="cityTemperature"></div>
      <div id="cityHumidity"></div>
      <div id="cityWindspeed"></div>
      <div id="UVindex"></div>
    </div>

      <!--showing my five day forcast-->
    <div id="fiveDayCast">
      <div class="card-group" class="hide">
        <div class="card">
          <div class="card-body">
            <div class="tempIconOne">
            <h5 class="card-titleOne"></h5>
            <p class="card-temp"></p>
            <p class="card-humidity"></p>
          </div>
      </div>
    </div>

        <div class="card">
          <div class="card-body">
            <div class="tempIconTwo"></div>
            <h5 class="card-titleTwo"></h5>
            <p class="card-tempTwo"></p>
            <p class="card-humidityTwo"></p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="tempIconThree"></div>
            <h5 class="card-titleThree"></h5>
            <p class="card-tempThree"></p>
            <p class="card-humidityThree"></p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="tempIconFour"></div>
            <h5 class="card-titleFour"></h5>
            <p class="card-tempFour"></p>
            <p class="card-humidityFour"></p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="tempIconFive"></div>
            <h5 class="card-titleFive"></h5>
            <p class="card-tempFive"></p>
            <p class="card-humidityFive"></p>
          </div>

        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="code.js"></script>
    <script src="library/moment.js"></script>

  </body>
</html>
